<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style-login.css">
    <title>Ingresar</title>
    <style>
        body{background-image: url(img/fondo.jpg); 
        }
    </style>
</head>
<body>
    <form class="form" id="formulario" action="/login" method="POST">
        <img src="img/logo.png" alt="">
        <h2>🏠 Bienvenido</h2>
        <br>
        <p type="Usuario:"><input type="input" name="user" id="user" placeholder="Digita tu usuario"></input></p>
        <p type="Contraseña:"><input type="input" name="pass" id="pass" placeholder="Digita tu contraseña"></input></p>
        <br><div class="registrar"><a href="./register.html">👉🏻 ¿Aún no tienes cuenta?<b><i> ¡Regístrate!</i></b></a></div><br>
        <button id="btn" type="submit" value="enviar" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">Ingresar</button>
          

        <br>
      </form>
<!--  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
      <script src="js/login.js"></script>

</body>
